<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sta≈º Skygate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="wrapper">
		<main>
			<div class="cookie-wrapper">
				<div>
					<span class="counter-cookie"></span><span class="text-counter-cookie"> cookies</span>	
				</div>
				<div>
					<span>per second: </span><span class="cookies-per-second"></span>
				</div>			
				<div class="cookie"></div>			
			</div>
			<div class="producers-list">
				<ul>
					<li class="cursor">cursor count: <span class="cursor-count">0</span> price: <span class="cursor-price">0</span> per second: <span class="cursor-per-second">0</span></li>
					
					<li class="grandma">grandma count: <span class="grandma-count">0</span> price: <span class="grandma-price">0</span> per second: <span class="grandma-per-second">0</span></li>
					
					<li class="farm">farm count: <span class="farm-count">0</span> price: <span class="farm-price">0</span> per second: <span class="farm-per-second">0</span></li>
					
					<li class="mine">mine count: <span class="mine-count">0</span> price: <span class="mine-price">0</span> per seconde: <span class="mine-per-second">0</span></li>
					
					<li class="factory">factory <span>count: </span><span class="factory-count">0</span><span> price: </span><span class="factory-price">0</span> per seconde: <span class="factory-per-second">0</span></li>
				</ul>
			</div>
		</main>
		<div class="controls">
			<button class="delete">Clear IndexedDB</button>
			<button class="insert">Insert into IndexedDB</button>
			<button class="output">Output from IndexedDB</button>
			<button class="god-mode">God mode</button>			
		</div>
	</div>
	<script src="js.js"></script>
</body>
</html>
